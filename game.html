<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hub</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin-top: 0px;
        background-color: #121212;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120vh;
        text-align: center;
    }

    .container {
        background-color: #1c1c1c93;
        padding: 20px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .image {

        background-image: url("http://www.space/IMG_4350.jpeg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    header h1 {
        /* border: solid; */
        /* padding: 5px; */
        background-color: #96909093;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
        -webkit-text-size-adjust: auto;
        font-family: helvetica;
        font-size: 17px;
        text-align: center;
        margin-bottom: 15px;
    }

    .black-text {
        color: white;
        font-weight: bold;
    }

    .hub-text {
        color: orange;
        font-weight: bold;
    }


    .instructions p {
        margin-bottom: 10px;
    }
</style>

<body class="image">
    <div class="container">
        <header>
            <h1>Welcome to <span class="hub-text"> Video Hub !</span></h1>
        </header>


        <div class="instructions">
            <span style="text-align: center;">&nbsp;<span
                    style="font-family: verdana;-webkit-text-size-adjust: auto; font-size: 9px; text-align: center;">


                    <iframe
                        src="https://www.hentaiheroes.com/?ref_id=135846&noagev=&tc1=&tc2=&tc3=&tc4=&tc5=&tc6=&tc7=&tc8=&tc9=&tc10="
                        width="100%" height="200" style="border:1px solid black;">
                    </iframe>
                </span>
        </div>

        <script>
            // Get references to the buttons 
            const redButton = document.getElementById('redButton');
            const greenButton = document.getElementById('greenButton');
            // Check if the red button was previously clicked 
            const redButtonClicked = sessionStorage.getItem('redButtonClicked');
            if (redButtonClicked) {
                greenButton.removeAttribute('disabled');
            }

            // Add event listener to the red button 
            redButton.addEventListener('click', function () {
                // Redirect to the red page 
                window.location.href = ' ads.html ';
                // Store the state of the red button 
                sessionStorage.setItem('redButtonClicked', true);
            });

            // Add event listener to the green button 
            greenButton.addEventListener('click', function () {
                // Check if the red button was clicked 
                const redButtonClicked = sessionStorage.getItem('redButtonClicked');
                if (!redButtonClicked) {
                    // Redirect to the error page if the red button was not clicked 
                    window.location.href = 'ads.html';
                } else {
                    // Redirect to the green page if the red button was clicked 
                    window.location.href = 'game.html';
                }
            });


            // Refresh the page every 5 seconds 
            setInterval(function () {
                window.location.reload();
            }, 150000); // 150000 milliseconds = 15 seconds 

        </script>

    </div>
</body>

</html>
