    <style>
        body {
            margin: 0;
            background-color: #0a192f; /* Dark blue background */
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.7rem;
            font-weight: bold;
            color: aliceblue;
        }

        .logo span {
            color: #ff8a00; /* Orange accent color */
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Reduce emptiness */
            padding: 2rem;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px; /* Limit video width */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
        }

        .video-wrapper iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }
    </style>
