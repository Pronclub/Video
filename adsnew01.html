<head>
    <meta charset="UTF-8">

    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50); /* Dark gradient background */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Ad Blocker Detection Message */
        .ad-blocked-message {
            display: none; /* Hidden by default */
            background-color: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
            z-index: 3; /* Above everything */
        }

        /* Container for the button */
        .container {
            text-align: center;
            z-index: 2; /* Ensure content is above the animation */
        }

        /* Heading */
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff6b6b; /* Red accent color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Subheading */
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ddd;
        }

        /* Button Styles */
        .video-button {
            background-color: #ff4757; /* Red color */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.4); /* Glow effect */
            transition: all 0.3s ease;
            margin: 5px; /* Spacing between buttons */
            width: 150px; /* Fixed width for uniformity */
        }

        /* Button Hover Effect */
        .video-button:hover {
            background-color: #ff6b81; /* Lighter red on hover */
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.6); /* Enhanced glow */
            transform: translateY(-2px); /* Slight lift */
        }

        /* Button Active Effect */
        .video-button:active {
            transform: translateY(0); /* Reset lift */
        }

        /* Lips Animation Container */
        .lips-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind the content */
            overflow: hidden;
        }

        /* Lips Emoji */
        .lips-animation span {
            position: absolute;
            font-size: 3rem; /* Size of the lips emoji */
            animation: float 10s infinite ease-in-out;
            opacity: 0.7; /* Semi-transparent */
            color: #ff6b6b; /* Red color for lips */
        }

        /* Floating Animation */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20vh) translateX(20vw) rotate(20deg);
            }
            50% {
                transform: translateY(10vh) translateX(-20vw) rotate(-20deg);
            }
            75% {
                transform: translateY(-10vh) translateX(10vw) rotate(10deg);
            }
            100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
        }

        /* Add multiple lips */
        .lips-animation span:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-duration: 12s;
        }

        .lips-animation span:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-duration: 15s;
        }

        .lips-animation span:nth-child(3) {
            top: 60%;
            left: 20%;
            animation-duration: 10s;
        }

        .lips-animation span:nth-child(4) {
            top: 80%;
            left: 60%;
            animation-duration: 14s;
        }
    </style>
</head>

    <script>
        // Function to detect ad blocker
        function detectAdBlocker() {
            return new Promise((resolve) => {
                // Create a fake ad element
                const fakeAd = document.createElement('div');
                fakeAd.innerHTML = '&nbsp;';
                fakeAd.className = 'adsbox'; // Common class name used by ad blockers
                fakeAd.style.position = 'absolute';
                fakeAd.style.top = '-9999px';
                fakeAd.style.left = '-9999px';
                document.body.appendChild(fakeAd);

                // Check if the ad element is blocked
                setTimeout(() => {
                    const isAdBlocked = fakeAd.offsetHeight === 0 || fakeAd.style.display === 'none';
                    document.body.removeChild(fakeAd); // Remove the test element
                    resolve(isAdBlocked);
                }, 100); // Wait for ad blocker to act
            });
        }

        // Check for ad blocker on page load
        window.onload = async function () {
            const isAdBlocked = await detectAdBlocker();

            if (isAdBlocked) {
                // Show ad blocker message
                document.getElementById('adBlockMessage').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
            } else {
                // Show main content
                document.getElementById('adBlockMessage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        };
    </script>
