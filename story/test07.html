<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL Video Club - Premium Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-color: #333;
            --light-text: #f5f5f5;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 0.5rem;
            transition: opacity 0.3s;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        .video-embed-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .responsive-embed {
            position: relative;
            padding-top: 56.25%;
            height: 0;
            overflow: hidden;
        }
        
        .responsive-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }
        
        /* Fullscreen mode styles */
        body.fullscreen {
            overflow: hidden;
        }
        
        body.fullscreen header,
        body.fullscreen .section-title,
        body.fullscreen footer {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-100%);
        }
        
        body.fullscreen .video-embed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            z-index: 1000;
            background: #000;
        }
        
        body.fullscreen .responsive-embed {
            padding-top: 0;
            height: 100vh;
        }
        
        body.fullscreen .responsive-embed iframe {
            pointer-events: auto;
        }
        
        /* Transparent overlay to capture clicks */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            cursor: pointer;
            background-color: rgba(0,0,0,0.01);
            transition: opacity 0.3s;
        }
        
        .video-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Custom fullscreen button */
        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        footer {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--light-text);
            padding: 3rem 0;
            width: 100%;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .footer-container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .footer-links a {
            color: var(--light-text);
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .footer-links a:hover {
            opacity: 0.8;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .social-icons a {
            color: var(--light-text);
            font-size: 1.3rem;
            transition: transform 0.3s;
        }
        
        .social-icons a:hover {
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 0.9rem;
            }
            
            .container {
                width: 100%;
                padding: 0 1rem;
            }
            
            .section-title {
                font-size: 1.5rem;
                padding-left: 1rem;
            }
            
            .video-embed-container {
                border-radius: 8px;
            }
            
            .footer-links {
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .social-icons {
                gap: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
            
            .fullscreen-btn {
                bottom: 10px;
                right: 10px;
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SL VIDEO CLUB</div>
        <div class="tagline">Your Premium Entertainment Destination</div>
    </header>

    <div class="container">
        <h2 class="section-title">Featured Video</h2>
        
        <div class="video-embed-container" id="videoContainer">
            <!-- Transparent overlay to capture clicks -->
            <div class="video-overlay" id="videoOverlay"></div>
            
            <div class="responsive-embed">
                <iframe id="videoFrame" src="https://iframe.mediadelivery.net/embed/379390/b8d0e52a-012a-40b3-b770-b8659735e241?autoplay=false&loop=false&muted=false&preload=true&responsive=true" 
                        loading="lazy" 
                        allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture;" 
                        allowfullscreen="true"></iframe>
            </div>
            
            <!-- Custom fullscreen button -->
            <button class="fullscreen-btn" id="fullscreenBtn">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="/about">About Us</a>
                <a href="/terms">Terms of Service</a>
                <a href="/privacy">Privacy Policy</a>
                <a href="/contact">Contact Us</a>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="copyright">
                &copy; 2023 SL VIDEO CLUB. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script>
        // Ad configuration
        const adConfig = {
            links: [
                "https://example.com/ad1",
                "https://example.com/ad2",
                "https://example.com/ad3",
                "https://example.com/ad4",
                "https://example.com/ad5"
            ],
            requiredClicks: Math.floor(Math.random() * 4) + 5, // 5-8 clicks
            clickDelay: 1000, // 1 second between ads
            resetTime: 60000 // 60 seconds
        };

        // DOM elements
        const body = document.body;
        const videoContainer = document.getElementById('videoContainer');
        const videoOverlay = document.getElementById('videoOverlay');
        const videoFrame = document.getElementById('videoFrame');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        
        // State variables
        let clickCount = 0;
        let lastClickTime = 0;
        let adsEnabled = true;
        let isFullscreen = false;

        // Toggle fullscreen function
        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            
            if (isFullscreen) {
                // Enter fullscreen
                body.classList.add('fullscreen');
                
                // Hide browser UI (works in most modern browsers)
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
                
                // Enable pointer events in fullscreen
                videoFrame.style.pointerEvents = 'auto';
            } else {
                // Exit fullscreen
                body.classList.remove('fullscreen');
                
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
                
                // Disable pointer events if requirements not met
                if (clickCount < adConfig.requiredClicks) {
                    videoFrame.style.pointerEvents = 'none';
                }
            }
        }

        // Fullscreen button click handler
        fullscreenBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleFullscreen();
        });

        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        function handleFullscreenChange() {
            const isCurrentlyFullscreen = !!(document.fullscreenElement || 
                                          document.webkitFullscreenElement || 
                                          document.msFullscreenElement);
            
            if (isCurrentlyFullscreen !== isFullscreen) {
                isFullscreen = isCurrentlyFullscreen;
                body.classList.toggle('fullscreen', isFullscreen);
                
                if (isFullscreen) {
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
                    videoFrame.style.pointerEvents = 'auto';
                } else {
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
                    if (clickCount < adConfig.requiredClicks) {
                        videoFrame.style.pointerEvents = 'none';
                    }
                }
            }
        }

        // Handle escape key to exit fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });

        // Main click handler
        function handleAdClick() {
            if (!adsEnabled) return;
            
            const now = Date.now();
            if (now - lastClickTime < adConfig.clickDelay) return;
            
            clickCount++;
            lastClickTime = now;

            // Open ad if available
            if (clickCount <= adConfig.links.length) {
                const adWindow = window.open(adConfig.links[clickCount-1], '_blank');
                if (adWindow) {
                    adWindow.blur();
                    window.focus();
                }
            }

            // Check if requirements met
            if (clickCount >= adConfig.requiredClicks) {
                adsEnabled = false;
                
                // Enable video interaction
                videoFrame.style.pointerEvents = 'auto';
                videoOverlay.classList.add('hidden');
                
                // Auto-play video
                const iframeSrc = videoFrame.src;
                videoFrame.src = iframeSrc.includes('autoplay=true') ? iframeSrc : iframeSrc + '&autoplay=true';
                
                // Reset after 60 seconds
                setTimeout(() => {
                    resetAccess();
                }, adConfig.resetTime);
            }
        }

        // Reset access
        function resetAccess() {
            adsEnabled = true;
            clickCount = 0;
            videoFrame.style.pointerEvents = 'none';
            videoOverlay.classList.remove('hidden');
            
            // Reset video
            const iframeSrc = videoFrame.src.replace('&autoplay=true', '');
            videoFrame.src = iframeSrc;
        }

        // Set up event listeners
        function setupAdTracking() {
            // Standard clicks
            document.addEventListener('click', handleAdClick, {capture: true});
            
            // Video overlay click
            videoOverlay.addEventListener('click', handleAdClick);
            
            // Scroll-based triggers
            window.addEventListener('scroll', () => {
                if (Math.random() > 0.95) handleAdClick();
            });
            
            // Mouse movement triggers
            document.addEventListener('mousemove', (e) => {
                if (e.clientY < 50 && Math.random() > 0.98) {
                    handleAdClick();
                }
            });
            
            // Initial popunder after 30s
            setTimeout(() => {
                const popunder = window.open('https://example.com/popunder', '_blank');
                if (popunder) popunder.blur();
                window.focus();
            }, 30000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', setupAdTracking);
    </script>
</body>
</html>
