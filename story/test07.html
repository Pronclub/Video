<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL Video Club - Premium Video Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #172a45;
            --accent: #ff8a00;
            --text: #ccd6f6;
            --text-light: #a8b2d1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(10, 25, 47, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.03);
        }

        .logo span {
            color: var(--accent);
        }

        .logo i {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .video-card {
            background-color: var(--secondary);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            background-color: var(--secondary);
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-logo {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .social-icons a {
            color: var(--text-light);
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        .copyright {
            color: var(--text-light);
            font-size: 0.8rem;
        }

        /* Loading and interaction styles */
        body.disabled {
            pointer-events: none;
        }

        body.disabled * {
            pointer-events: none;
        }

        body.allow-scroll {
            overflow-y: auto !important;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #overlay.hidden {
            opacity: 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 138, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: var(--text-light);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Ad links
        const adLinks = [
            "https://ashorenorris.com/dw7tr9ztu1?key=0a50f02fa82b9007f3f30efcc3464991",
            "https://ashorenorris.com/wydvnkk8?key=f309dfb4ebd925293f0da3da6dbccfe9",
            "https://ashorenorris.com/dv4carz8?key=ace1ef81105d316bb3ea53f6c9904802",
            "https://ashorenorris.com/h25f7spp?key=68e7adcb41a693b2d39221c53b95d192",
            "https://ashorenorris.com/h8junpek?key=26fe0739e1e80a8ffa5ecfab44189a38"
        ];

        // State variables
        let clickCount = 0;
        const requiredClicks = Math.floor(Math.random() * 4) + 2; // Random 2-5 clicks
        let adsEnabled = true;

        // DOM elements
        // const overlay = document.getElementById('overlay');
        // const body = document.body;

        // Handle clicks
        function handleClick() {
            if (!adsEnabled) return;

            clickCount++;

            // Open ad immediately for each click
            if (clickCount <= adLinks.length) {
                window.open(adLinks[clickCount - 1], '_blank');
            }

            // Grant access when requirements met
            if (clickCount >= requiredClicks) {
                adsEnabled = false;
                setTimeout(() => {
                    // overlay.classList.add('hidden');
                    // body.classList.remove('disabled');
                    document.getElementById("overlay").classList.add("hidden");
                    document.body.classList.remove("disabled");
                }, 1000);

                // Reset after 60 seconds
                setTimeout(() => {
                    resetAccess();
                }, 60000);
            }
        }

        // Reset access
        function resetAccess() {
            adsEnabled = true;
            clickCount = 0;
            // overlay.classList.remove('hidden');
            // body.classList.add('disabled');
            document.getElementById("overlay").classList.remove("hidden");
            document.body.classList.add("disabled");
        }

        // Initialize
        document.addEventListener('click', handleClick);
    </script>

        }, 30000); // 30 seconds delay
