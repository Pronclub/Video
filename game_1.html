<!DOCTYPE html>
<html lang="en">

<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Body Style */
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Header */
  .header {
    text-align: center;
    background-color: #000000;
  }

  .logo {
    padding: 5px;
  }

  /* Main Section */
  .main {
    flex: 2;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    padding: 1rem;

  }

  /* Footer */
  .footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    background-color: #1f4068;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mobile game interface for a fun and engaging game.">
  <title>Mobile Game UI</title>
</head>

<body class="">
  <!-- Header Section -->
  <header class="header">
    <img class="logo" src="img/Porn.jpg" alt="">
  </header>

  <!-- Main Content -->
  <main class="main">
    <iframe id="html5" src="https://collegesexgames.com/swf/1118/" frameborder="0"
    style="overflow:hidden;width:100%;height:250px;" scrolling="no" allowfullscreen></iframe>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 Game Studios. All Rights Reserved.</p>
  </footer>

</body>

</html>
