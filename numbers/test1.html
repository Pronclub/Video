<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SL Video Club - Premium Content</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #0a192f;
      color: #ccd6f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 1rem;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    .video-wrapper iframe {
      border: 0;
      width: 100%;
      height: 500px;
      aspect-ratio: 16/9;
      pointer-events: none;
    }

    .video-wrapper.active iframe {
      pointer-events: auto;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 2;
      cursor: pointer;
    }

    /* Floating Social Bar Ad */
    #socialAd {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #172a45;
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 9999;
      cursor: pointer;
      animation: slideUp 0.5s ease;
    }

    #socialAd .ad-content {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #socialAd button {
      background: transparent;
      border: none;
      color: #ff8a00;
      font-size: 18px;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }

    @keyframes slideUp {
      from {transform: translateY(100px); opacity:0;}
      to {transform: translateY(0); opacity:1;}
    }
  </style>
</head>
<body>

  <!-- Video Area -->
  <div class="video-container">
    <div class="video-wrapper" id="videoWrapper">
      <div class="video-overlay" id="videoOverlay"></div>
      <iframe id="videoFrame" 
        src="https://iframe.mediadelivery.net/embed/379390/8b90bd6e-835e-4230-8ce2-291fc1416ee7?autoplay=false&loop=false&muted=false&preload=true&responsive=true" 
        allowfullscreen="true" allow="autoplay; encrypted-media" disablepictureinpicture></iframe>
    </div>
  </div>

  <!-- Floating Social Ad -->
  <div id="socialAd">
    <div class="ad-content">
      <i class="fas fa-bolt"></i> Exclusive Offer â€“ Click to Unlock ðŸš€
      <button id="closeAd">&times;</button>
    </div>
  </div>

  <script>
    // Ad links list
    const adLinks = [
      "https://curiositycow.com/dw7tr9ztu1?key=0a50f02fa82b9007f3f30efcc3464991",
      "https://curiositycow.com/wydvnkk8?key=f309dfb4ebd925293f0da3da6dbccfe9",
      "https://curiositycow.com/dv4carz8?key=ace1ef81105d316bb3ea53f6c9904802",
      "https://curiositycow.com/h25f7spp?key=68e7adcb41a693b2d39221c53b95d192",
      "https://curiositycow.com/h8junpek?key=26fe0739e1e80a8ffa5ecfab44189a38"
    ];

    function getRandomAd() {
      const randomIndex = Math.floor(Math.random() * adLinks.length);
      return adLinks[randomIndex];
    }

    // Overlay Unlock System
    let adClicks = 0;
    const requiredClicks = 2;
    const videoWrapper = document.getElementById("videoWrapper");
    const videoOverlay = document.getElementById("videoOverlay");

    videoOverlay.addEventListener("click", () => {
      if (videoWrapper.classList.contains("active")) return;

      window.open(getRandomAd(), "_blank");
      adClicks++;

      if (adClicks >= requiredClicks) {
        videoWrapper.classList.add("active");
        videoOverlay.style.display = "none"; // unlock video
      }
    });

    // Social Bar Ad
    const socialAd = document.getElementById("socialAd");
    const closeBtn = document.getElementById("closeAd");

    socialAd.addEventListener("click", () => {
      window.open(getRandomAd(), "_blank");
      socialAd.style.display = "none";
    });

    closeBtn.addEventListener("click", (e) => {
      e.stopPropagation(); // avoid double trigger
      window.open(getRandomAd(), "_blank");
      socialAd.style.display = "none";
    });

    // Random timed ad popup (extra impressions)
    setTimeout(() => {
      window.open(getRandomAd(), "_blank");
    }, 30000); // 30s after load
  </script>
</body>
</html>
