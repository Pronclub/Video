/* ============================================
   PREMIUM UI DESIGN - CLAIRE (Inlined)
   ============================================ */
/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    /* Black / White / Red Palette */
    --color-primary: #000000;              /* black */
    --color-secondary: #111111;            /* near-black */
    --color-accent-red: #e50914;           /* premium red */
    --color-accent-red-dark: #b20710;
    --color-accent-red-soft: #ff4d59;
    
    /* Text Colors */
    --text-primary: #000000;               /* black */
    --text-secondary: #333333;             /* dark gray */
    --text-light: #666666;                  /* mid gray */
    --text-white: #ffffff;                  /* white */
    
    /* Background Colors */
    --bg-primary: #ffffff;                  /* white */
    --bg-secondary: #ffffff;
    --bg-gradient-start: #ffffff;
    --bg-gradient-end: #f5f5f5;             /* light gray */
    
    /* Shadows - Premium Depth */
    --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.05);
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
    --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
    --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
    --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.20);
    --shadow-glow: 0 0 30px rgba(229, 9, 20, 0.35); /* red glow */
    
    /* Border Radius */
    --radius-sm: 8px;
    --radius-md: 16px;
    --radius-lg: 24px;
    --radius-xl: 32px;
    
    /* Transitions */
    --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-bounce: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Body Styles */
html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background:
        /* Darker overlay for better contrast over the image (50% more than before) */
        linear-gradient(135deg, rgba(0, 0, 0, 0.80) 0%, rgba(0, 0, 0, 0.80) 100%),
        /* Proxy fallback first (handles hotlink restrictions), then original URL */
        url('https://images.weserv.nl/?url=www.cartoontime.online/cartoon/images/home.jpg'),
        url('https://www.cartoontime.online/cartoon/images/home.jpg');
    background-position: center center, center center, center center;
    background-repeat: no-repeat, no-repeat, no-repeat;
    background-size: cover, cover, cover;
    background-attachment: fixed, fixed, fixed;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 0;
    line-height: 1.7;
    color: var(--text-primary);
    position: relative;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Background Decoration - Animated Orbs */
.background-decoration {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
}

.gradient-orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.15;
    animation: float 20s infinite ease-in-out;
}

.orb-1 {
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, var(--color-accent-red) 0%, transparent 70%);
    top: -100px;
    left: -100px;
    animation-delay: 0s;
}

.orb-2 {
    width: 350px;
    height: 350px;
    background: radial-gradient(circle, var(--color-accent-red-dark) 0%, transparent 70%);
    bottom: -50px;
    right: -50px;
    animation-delay: 7s;
}

.orb-3 {
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, var(--color-accent-red-soft) 0%, transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation-delay: 14s;
}

@keyframes float {
    0%, 100% {
        transform: translate(0, 0) scale(1);
    }
    33% {
        transform: translate(30px, -30px) scale(1.1);
    }
    66% {
        transform: translate(-20px, 20px) scale(0.9);
    }
}

/* Container */
.container {
    position: relative;
    z-index: 1;
    max-width: 1200px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 60px;
    padding: 80px 20px;
    animation: fadeInUp 1s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Welcome Section */
.welcome-section {
    text-align: center;
    max-width: 800px;
    width: 100%;
    text-shadow: 0 3px 12px rgba(0, 0, 0, 0.6);
}

.welcome-badge {
    display: inline-block;
    padding: 8px 20px;
    background: linear-gradient(135deg, var(--color-accent-red) 0%, var(--color-accent-red-dark) 100%);
    color: var(--text-white);
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    border-radius: 50px;
    margin-bottom: 24px;
    box-shadow: var(--shadow-md);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
    }
    50% {
        box-shadow: 0 4px 24px rgba(212, 175, 55, 0.5);
    }
}

.welcome-text {
    font-family: 'Playfair Display', serif;
    font-size: clamp(42px, 8vw, 96px);
    font-weight: 700;
    line-height: 1.2;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.welcome-line {
    color: rgba(255, 255, 255, 0.9);
    font-weight: 400;
    font-size: 0.4em;
    letter-spacing: 8px;
    text-transform: uppercase;
    font-family: 'Inter', sans-serif;
}

.welcome-name {
    background: linear-gradient(135deg, #ffffff 0%, var(--color-accent-red) 50%, #ffffff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    background-size: 200% 200%;
    animation: gradientShift 5s ease infinite;
    position: relative;
    display: inline-block;
    text-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
}

@keyframes gradientShift {
    0%, 100% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
}

.welcome-divider {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-top: 32px;
}

.divider-line {
    width: 60px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--color-accent-red), transparent);
}

.divider-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--color-accent-red);
    box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
}

/* Description Text */
.description {
    font-size: clamp(16px, 2.2vw, 20px);
    color: #f5f5f5;
    text-align: center;
    padding: 0 20px;
    line-height: 1.8;
    max-width: 700px;
    font-weight: 300;
    letter-spacing: 0.3px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
}

/* Buttons Container */
.buttons-container {
    width: 100%;
    max-width: 1000px;
    display: flex;
    flex-direction: column;
    gap: 24px;
    padding: 0 20px;
}

/* Premium CTA Buttons */
.cta-button {
    width: 100%;
    padding: 0;
    border: none;
    border-radius: var(--radius-lg);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    background: transparent;
    transition: var(--transition-smooth);
    box-shadow: var(--shadow-lg);
    transform: translateY(0);
    text-decoration: none; /* support anchor as button */
    display: block;        /* ensure anchors behave like block buttons */
}

.cta-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
    z-index: 3;
    pointer-events: none;
}

.cta-button:hover::before {
    left: 100%;
}

.button-content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    border-radius: var(--radius-lg);
    overflow: hidden;
}

.image-wrapper {
    position: relative;
    width: 100%;
    overflow: hidden;
    aspect-ratio: 1000 / 300;
}

.button-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: var(--transition-smooth);
    display: block;
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
        135deg,
        rgba(26, 26, 46, 0.4) 0%,
        rgba(26, 26, 46, 0.1) 50%,
        rgba(26, 26, 46, 0.3) 100%
    );
    transition: var(--transition-smooth);
    pointer-events: none;
}

.image-shine {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 70%
    );
    transform: rotate(45deg);
    transition: var(--transition-smooth);
    opacity: 0;
}

.cta-button:hover .button-image {
    transform: scale(1.08);
}

.cta-button:hover .image-overlay {
    background: linear-gradient(
        135deg,
        rgba(26, 26, 46, 0.2) 0%,
        rgba(26, 26, 46, 0.05) 50%,
        rgba(26, 26, 46, 0.2) 100%
    );
}

.cta-button:hover .image-shine {
    opacity: 1;
    animation: shine 1.5s ease-in-out;
}

@keyframes shine {
    0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
    }
    100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
    }
}

.button-text-wrapper {
    padding: 28px 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    position: relative;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    transition: var(--transition-smooth);
}

.button-icon {
    font-size: 20px;
    color: #ffffff;
    transition: var(--transition-smooth);
    filter: drop-shadow(0 0 8px rgba(229, 9, 20, 0.6));
}

.button-text {
    font-size: clamp(18px, 2.5vw, 24px);
    font-weight: 600;
    letter-spacing: 1px;
    color: var(--text-white);
    transition: var(--transition-smooth);
    font-family: 'Inter', sans-serif;
}

.button-arrow {
    font-size: 24px;
    color: var(--text-white);
    transition: var(--transition-smooth);
    opacity: 0.6;
    transform: translateX(0);
}

.cta-button:hover .button-icon {
    transform: rotate(180deg) scale(1.2);
    filter: drop-shadow(0 0 12px rgba(229, 9, 20, 1));
}

.cta-button:hover .button-arrow {
    transform: translateX(8px);
    opacity: 1;
}

.button-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(229, 9, 20, 0.35), transparent);
    transition: var(--transition-smooth);
    pointer-events: none;
    z-index: 1;
}

.cta-button:hover .button-glow {
    width: 200%;
    height: 200%;
    animation: glowPulse 2s infinite;
}

@keyframes glowPulse {
    0%, 100% {
        opacity: 0.3;
    }
    50% {
        opacity: 0.6;
    }
}

@keyframes premiumRipple {
    to {
        transform: scale(2);
        opacity: 0;
    }
}

.cta-button:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-xl), var(--shadow-glow);
}

.cta-button:active {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
}

/* Unified Button Style - All buttons identical */
.cta-button .button-text-wrapper {
    background: linear-gradient(135deg, rgba(229, 9, 20, 0.96) 0%, rgba(178, 7, 16, 0.96) 100%);
    border-top: 1px solid rgba(255, 255, 255, 0.28);
}

/* Hover/Focus states consistent */
.cta-button:hover .button-text-wrapper,
.cta-button:focus-visible .button-text-wrapper {
    filter: brightness(1.05);
}

/* Accessibility: clear keyboard focus */
.cta-button:focus-visible {
    outline: 3px solid var(--color-accent-red-soft);
    outline-offset: 4px;
}

/* Responsive Design - Mobile First */
@media (max-width: 480px) {
    .container {
        padding: 40px 15px;
        gap: 40px;
    }

    .welcome-badge {
        font-size: 9px;
        padding: 6px 16px;
        letter-spacing: 2px;
    }

    .welcome-text {
        font-size: clamp(32px, 10vw, 48px);
    }

    .welcome-line {
        font-size: 0.35em;
        letter-spacing: 4px;
    }

    .description {
        font-size: 15px;
        padding: 0 10px;
    }

    .buttons-container {
        gap: 16px;
        padding: 0 10px;
    }

    .button-text-wrapper {
        padding: 20px 24px;
        gap: 12px;
    }

    .button-text {
        font-size: 16px;
    }

    .button-icon {
        font-size: 18px;
    }

    .button-arrow {
        font-size: 20px;
    }

    .cta-button {
        border-radius: var(--radius-md);
    }

    .button-content {
        border-radius: var(--radius-md);
    }
}

/* Tablet */
@media (min-width: 481px) and (max-width: 768px) {
    .container {
        padding: 60px 20px;
        gap: 50px;
    }

    .buttons-container {
        gap: 20px;
    }

    .button-text-wrapper {
        padding: 24px 28px;
    }
}

/* Desktop - Small */
@media (min-width: 769px) and (max-width: 1024px) {
    .container {
        padding: 70px 30px;
        gap: 55px;
    }

    .buttons-container {
        gap: 22px;
    }
}

/* Desktop - Large */
@media (min-width: 1025px) {
    .container {
        padding: 100px 40px;
        gap: 70px;
    }

    .buttons-container {
        gap: 28px;
    }

    .button-text-wrapper {
        padding: 32px 40px;
    }

    .cta-button:hover {
        transform: translateY(-12px);
    }
}

/* Extra Large Screens */
@media (min-width: 1440px) {
    .container {
        max-width: 1400px;
        padding: 120px 60px;
    }

    .welcome-text {
        font-size: 108px;
    }
}

/* Landscape Mobile */
@media (max-width: 768px) and (orientation: landscape) {
    .container {
        padding: 30px 20px;
        gap: 30px;
    }

    .welcome-text {
        font-size: clamp(28px, 6vw, 40px);
    }

    .buttons-container {
        gap: 14px;
    }
}

/* Print Styles */
@media print {
    body {
        background: white;
    }

    .background-decoration {
        display: none;
    }

    .cta-button {
        break-inside: avoid;
        box-shadow: none;
    }
}

/* Accessibility - Reduced Motion */
@media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }

    .gradient-orb {
        animation: none;
    }
}

/* High Contrast Mode */
@media (prefers-contrast: high) {
    :root {
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
        --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.5);
    }

    .cta-button {
        border: 2px solid var(--text-primary);
    }
}
    </style>

    <script>
// Premium Button Click Handler
function handleButtonClick(buttonName) {
    console.log(`${buttonName} button clicked!`);
    
    // Find the clicked button
    const buttons = document.querySelectorAll('.cta-button');
    buttons.forEach(button => {
        const buttonText = button.querySelector('.button-text');
        if (buttonText && buttonText.textContent.trim().includes(buttonName)) {
            // Premium click animation
            button.style.transform = 'scale(0.98) translateY(-4px)';
            
            // Create premium ripple effect
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = rect.width / 2;
            const y = rect.height / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(212, 175, 55, 0.4) 0%, transparent 70%);
                top: ${y - size / 2}px;
                left: ${x - size / 2}px;
                transform: scale(0);
                animation: premiumRipple 0.8s ease-out;
                pointer-events: none;
                z-index: 10;
            `;
            
            button.style.position = 'relative';
            button.appendChild(ripple);
            
            // Add CSS animation if not exists
            if (!document.getElementById('premium-ripple-animation')) {
                const style = document.createElement('style');
                style.id = 'premium-ripple-animation';
                style.textContent = `
                    @keyframes premiumRipple {
                        to {
                            transform: scale(2);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Reset animation
            setTimeout(() => {
                button.style.transform = '';
                ripple.remove();
            }, 300);
        }
    });

    // You can add navigation or other functionality here
    // Example:
    // window.location.href = `/${buttonName.toLowerCase().replace(/\s+/g, '-')}`;
    
    // Or show a premium notification
    // showPremiumNotification(buttonName);
}

// Premium Page Load Animations
document.addEventListener('DOMContentLoaded', function() {
    // Check for reduced motion preference
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    
    if (!prefersReducedMotion) {
        // Staggered fade-in animation for buttons
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0) scale(1)';
                    }, index * 150);
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Animate welcome section
        const welcomeSection = document.querySelector('.welcome-section');
        if (welcomeSection) {
            welcomeSection.style.opacity = '0';
            welcomeSection.style.transform = 'translateY(-20px)';
            welcomeSection.style.transition = 'opacity 1s ease-out 0.2s, transform 1s ease-out 0.2s';
            setTimeout(() => {
                welcomeSection.style.opacity = '1';
                welcomeSection.style.transform = 'translateY(0)';
            }, 100);
        }

        // Animate description
        const description = document.querySelector('.description');
        if (description) {
            description.style.opacity = '0';
            description.style.transform = 'translateY(20px)';
            description.style.transition = 'opacity 0.8s ease-out 0.4s, transform 0.8s ease-out 0.4s';
            setTimeout(() => {
                description.style.opacity = '1';
                description.style.transform = 'translateY(0)';
            }, 100);
        }

        // Animate buttons with stagger
        const buttons = document.querySelectorAll('.cta-button');
        buttons.forEach((button, index) => {
            button.style.opacity = '0';
            button.style.transform = 'translateY(40px) scale(0.95)';
            button.style.transition = `opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1) ${0.6 + index * 0.1}s, transform 0.8s cubic-bezier(0.4, 0, 0.2, 1) ${0.6 + index * 0.1}s`;
            observer.observe(button);
        });
    }

    // Premium image loading with error handling
    const images = document.querySelectorAll('.button-image');
    images.forEach((img, index) => {
        // Add loading state
        img.style.opacity = '0';
        img.style.transition = 'opacity 0.6s ease-out';
        
        img.addEventListener('load', function() {
            this.style.opacity = '1';
        });
        
        img.addEventListener('error', function() {
            // Fallback to premium placeholder
            this.src = `https://via.placeholder.com/1000x300/1a1a2e/ffffff?text=${encodeURIComponent(this.alt)}`;
            this.style.opacity = '1';
        });
        
        // Force load if already cached
        if (img.complete) {
            img.style.opacity = '1';
        }
    });

    // Premium touch feedback for mobile
    if ('ontouchstart' in window) {
        const buttons = document.querySelectorAll('.cta-button');
        buttons.forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98) translateY(-4px)';
            }, { passive: true });
            
            button.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            }, { passive: true });
        });
    }

    // Add parallax effect to background orbs on scroll
    let lastScrollY = window.scrollY;
    const orbs = document.querySelectorAll('.gradient-orb');
    
    function updateOrbParallax() {
        const scrollY = window.scrollY;
        const scrollDelta = scrollY - lastScrollY;
        
        orbs.forEach((orb, index) => {
            const speed = 0.1 + (index * 0.05);
            const currentTransform = orb.style.transform || '';
            const currentY = parseFloat(currentTransform.match(/translateY\(([^)]+)\)/)?.[1] || 0);
            const newY = currentY + (scrollDelta * speed);
            
            orb.style.transform = `translate(${orb.style.transform.match(/translateX\(([^)]+)\)/)?.[1] || 0}, ${newY}px)`;
        });
        
        lastScrollY = scrollY;
    }
    
    if (!prefersReducedMotion && orbs.length > 0) {
        let ticking = false;
        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    updateOrbParallax();
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
    }

    // Add mouse move parallax effect to buttons
    const buttons = document.querySelectorAll('.cta-button');
    buttons.forEach(button => {
        button.addEventListener('mousemove', function(e) {
            if (prefersReducedMotion) return;
            
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const moveX = (x - centerX) / 20;
            const moveY = (y - centerY) / 20;
            
            const image = this.querySelector('.button-image');
            if (image) {
                image.style.transform = `scale(1.08) translate(${moveX}px, ${moveY}px)`;
            }
        });
        
        button.addEventListener('mouseleave', function() {
            const image = this.querySelector('.button-image');
            if (image) {
                image.style.transform = 'scale(1.08)';
            }
        });
    });

    // Add smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';
});

// Premium notification function (optional)
function showPremiumNotification(message) {
    // Create a premium notification toast
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #d4af37;
        padding: 16px 24px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        opacity: 0;
        transform: translateX(100px);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        border: 1px solid rgba(212, 175, 55, 0.3);
    `;
    notification.textContent = `âœ¨ ${message}`;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.opacity = '1';
        notification.style.transform = 'translateX(0)';
    }, 10);
    
    setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translateX(100px)';
        setTimeout(() => notification.remove(), 400);
    }, 3000);
}
