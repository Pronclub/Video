<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partial Derivative Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .math-container {
            font-size: 72px;
            position: relative;
            display: inline-block;
        }
        
        .partial {
            position: relative;
        }
        
        .partial::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #3498db;
            transform: scaleX(0);
            transform-origin: left;
            animation: drawPartial 2s infinite alternate;
        }
        
        .phi {
            color: #e74c3c;
            position: relative;
        }
        
        .phi::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #2ecc71;
            transform: scaleX(0);
            transform-origin: left;
            animation: drawVar 2s infinite alternate;
            animation-delay: 0.5s;
        }
        
        .denominator {
            display: inline-block;
            position: relative;
        }
        
        .denominator::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #9b59b6;
            transform: scaleX(0);
            transform-origin: left;
            animation: drawDenominator 2s infinite alternate;
            animation-delay: 1s;
        }
        
        @keyframes drawPartial {
            to {
                transform: scaleX(1);
            }
        }
        
        @keyframes drawVar {
            to {
                transform: scaleX(1);
            }
        }
        
        @keyframes drawDenominator {
            to {
                transform: scaleX(1);
            }
        }
        
        .fraction {
            display: inline-block;
            vertical-align: middle;
            margin: 0 0.2em;
        }
        
        .numerator, .denominator {
            display: block;
            text-align: center;
        }
        
        .denominator {
            border-top: 2px solid #000;
            padding-top: 2px;
        }
    </style>
</head>
<body>
    <div class="math-container">
        <div class="fraction">
            <span class="numerator">
                <span class="partial">∂</span>
                <span class="phi">ϕ</span>
            </span>
            <span class="denominator">
                ∂<span class="t">t</span>
            </span>
        </div>
    </div>

    <script>
        // Additional animation effects with JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.partial, .phi, .denominator');
            
            elements.forEach((el, index) => {
                // Add pulsing effect
                setInterval(() => {
                    el.style.transform = `scale(${1 + Math.sin(Date.now()/500 + index) * 0.1})`;
                }, 50);
            });
        });
    </script>
</body>
</html>
